<!DOCTYPE html>
<html>
	<head>
		<title>parsfy unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./parsfy.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "parsfy unit test", function( assert ) {

				assert.deepEqual( parsfy( "{}" ), {}, "should be equal to {}" );

				assert.equal( parsfy( 1 ), 1, "should be equal to 1" );

				assert.equal( parsfy( false ), false, "should be equal to false" );

				assert.deepEqual( parsfy( JSON.stringify( { "hello": "world" } ) ),
					{ "hello": "world" }, "should be equal to { 'hello': 'world' }" );

			} );
		</script>
	</body>
</html>
